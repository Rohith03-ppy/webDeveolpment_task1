<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <section>
        <input type="checkbox" id="check">
        <header>
            <img src="/logo1.jpeg" alt="logo">
            <div class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Info</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
            <label for="check">
                <i class="fas fa-bars menu-btn"></i>
                <i class="fas fa-times close-btn"></i>
            </label>
        </header>
        <div class="content">
            <div class="info">
               <h2> stylish & pocket friendly<br> 
                <span>featured electric bikes</span></h2>
            </div>
            <div class="box">
                <h2>Book A Testride</h2>>
                <div class="register">
                  <form id="register" method="post">
                    <label >Name</label>
                    <br>
                    <input type="text" name="fname" id="name" placeholder="Jhon" required><br><br>
                    <label >Email</label>
                    <br>
                    <input type="email" id="name" placeholder="abc@gmail.com"><br><br>
                    <label >Phone</label>
                    <br>
                    <input type="tel" name="phone" id="name" pattern="[0-9]{10}" placeholder="9999999999" required><br><br>
                    <label >Model</label>
                    <br>
                        <input list="bikes" id="name" placeholder="Select"><br><br>
                        <datalist id="bikes" >
                          <option >Falcon</option>
                          <option >Kriti</option>
                          <option >Aura</option>
                          <option >Believe</option>
                        </datalist>
                    <label>Date</label>
                    <br>
                    <input type="date"  id="name" name="date" required><br><br>
                    <input type="submit" id="submit" name="submit" value="submit">
                  </form>
                </div>
            </div>
        </div>
        <div class="media-icons">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </section>
</body>
</html>
